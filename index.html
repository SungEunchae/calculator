<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class = "js-input"></div>
        <ul class="js-number">
            <input type="button" value="1" class="number1">
            <input type="button" value="2" class="number2">
            <input type="button" value="3" class="number3">
            <input type="button" value="4" class="number4">
            <input type="button" value="5" class="number5">
            <input type="button" value="6" class="number6">
            <input type="button" value="7" class="number7">
            <input type="button" value="8" class="number8">
            <input type="button" value="9" class="number9">
            <input type="button" value="0" class="number0">
        </ul>
        <ul class="js-operator">
            <input type="button" value="+" class="plus">
            <input type="button" value="-" class="minus">
            <input type="button" value="*" class="multiply">
            <input type="button" value="/" class="division">
        </ul>
        <ul>
            <input type="button" value="=" class="js-equal">
        </ul>
        <div class="js-output"></div>
        <script src="input.js"></script>
    </body>
</html>
